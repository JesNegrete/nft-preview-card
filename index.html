<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <link rel="stylesheet" type="text/css" href="style.css">

</head>
<body>

  <div class="container">
   <div class="image">
    <img src="images/image-equilibrium.jpg" alt="">
    <div>
      <img src="images/icon-view.svg" alt="view">
    </div>
   </div>

    <h2>Equilibrium #3429</h2>
    
    <p>Our Equilibrium collection promotes balance and calm.</p>

   <div class="icon-container">
    <span class="eth-container">
    <img src="images/icon-ethereum.svg" alt="ethereum">
    <span id="eth">
    0.041 ETH
  </span> 
    </span>

  <span class="time-container">
    <img src="images/icon-clock.svg" alt="clock">
   <span id="time">
    3 days left
  </span> 
</span>
  </div>

  <hr>

   <div class="creation">
    <img src="images/image-avatar.png" alt="avatar">
   <p>Creation of</p> <span id="name">Jules Wyvern</span>
  </div> 
  
  </div>


  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/JesNegrete">Jesse Negrete</a>.
  </div>
</body>
</html>
